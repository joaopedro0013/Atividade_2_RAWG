<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal T13</title>
    <script src="js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
        <header class="  py-3"> 
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Início</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#jogos-destaque-container">Jogos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#buscados-jogos">Busque um jogo</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="text-center">
                <h1>Portal T13 games</h1>
            </div>

            <div class="destaques-container" id="jogos-destaque-container">
                <!-- Jogos em destaque serão exibidos e vão ser 3 jogos pesquisados aleatoriamente --> 
                <h3 class="destaques-titulo">Jogos em destaque</h3>
                <div id="jogos-destaque" class="row g-4 justify-content-center">
                    <!-- exibindo um jogo  -->  
                 </div>    
            </div>
            <div id="buscados-jogos">   
                <form id="formjogos">
                    <div class="mb-3">
                        <label for="buscajogo" class="form-label">Pesquisar um jogo:</label>
                        <input type="text" class="form-control" id="buscajogo" placeholder="Digite o nome do jogo">
                    </div>
                    <button type="submit" id="enviar" class="btn btn-primary">Pesquisar</button>
                </form>
            </div>
            <div id="resultados" class="mt-4">
                <!-- Resultados da busca serão exibidos aqui -->
            </div>

            <div class="col-mb-12" id="Busca-jogos-filtros">
                <form id="formJogosCategoria">
                    <h3>Buscar por filtros</h3>
                    <div class="col-mb-3">  
                        <Select class="form-select" id="categoria">
                                <option value="action">Ação</option>
                                <option value="adventure">Aventura</option>
                                <option value="rpg">RPG</option>
                                <option value="strategy">Estratégia</option>
                                <option value="sports">Esportes</option>
                                <option value="simulation">Simulação</option>
                                <option value="puzzle">Quebra-cabeça</option>
                                <option value="shooter">Tiro</option>
                                <option value="horror">Terror</option>
                                <option value="multiplayer">Multijogador</option>
                        </Select>
                    </div>
                    <div class="col-mb-3" style="margin-top: 10px;">  
                        <Select class="form-select" id="ano">
                        </Select>
                    </div>
                    <div class="col-mb-3" style="margin-top: 10px;">  
                        
                        <Select class="form-select" id="plataforma">
                                <option value="pc">PC</option>
                                <option value="playstation">PlayStation</option>
                                <option value="Xbox">Xbox</option>
                                <option value="nintendo">Nintendo</option>
                                <option value="mobile">Mobile</option>
                        </Select>
                    </div>
                    <button style="margin-top: 10px;" type="submit" id="enviarFiltros" class="btn btn-primary">Pesquisar</button>
                </form>
            </div>
            <div id="resultadosCategorias" class="mt-4">
                <!-- Resultados da busca serão exibidos aqui -->
            </div>
        </main>
</body>
</html>
